<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.ts" type="module"></script>
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/about/">About</a>
      </nav>
    </header>
    <main class="main">
      <h1>Let's Connect</h1>

      <form method="POST" class="contact-form" id="form">
        <input
          type="hidden"
          value="e0883def-233a-4175-bc74-7ce600da1e85"
          name="access_key"
        />
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Type your message"
            required
          ></textarea>
        </div>

        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />
        <button type="submit" class="button" id="button">Send Message</button>
        <div id="result" class="result"></div>
      </form>
    </main>
  </body>
</html>
